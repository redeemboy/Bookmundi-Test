<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Bookmundi test-javascript plugin to manupulate dom element.</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="index.css" rel="stylesheet">

</head>

<body>

    <h1>Question no 1 (A), Change classs</h1>
    <span id="qn1" class="red-color">Sample text</span>
    <button onclick="changeColorToGreen()">Change to green</button>
    <button onclick="changeColorToRed()">Change to red</button>

    <h1>Question no 1(B), get Dataset</h1>
    <span id="dataset" data-name="span" data-value="Two">Dataset element</span>
    <button onclick="showDatasetList()">Get dataset json</button>
    <button onclick="showDatasetNameValue()">Get dataset name value</button>
    <span id="dataset-json"></span>

    <h1>Question no 1(C), insert Dom</h1>
    <button onclick="insertDom()">Insert new row</button>

    <div id="appendHere">
        <p>This is row number 1</p>
    </div>

    <h1>Question no 1(D), Get request</h1>
    <button onclick="getJsonFromApi()">Call Api</button>
    <p id="apiresult"></p>


    <h1>Question no 1(E), Get and set value from input field</h1>

    <div class="row">
        <input id='textbox' type="text" />
        <button onclick="getValue('#textbox')">Get Value</button>
        <button onclick="setValue('#textbox', 'This is test value.')">Set Value (This is test value.)</button>
    </div>

    <div class="row">
        <input name="checkbox" type="checkbox" class="checkbox" value="1" /> Checkbox

        <button onclick="getValue('.checkbox')">Get Value</button>
        <button onclick="setValue('.checkbox', '2')">Set Value (2)</button>
    </div>

    <div class="row">
        <select id="selectbox">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
            <option value="four">Four</option>
            <option value="five">Five</option>
        </select>

        <button onclick="getValue('#selectbox')">Get Value</button>
        <button onclick="setValue('#selectbox', 'four')">Set Value (Four)</button>
    </div>

    <h1>Question no 2</h1>
    <button onclick="handler()">Call 3 request at once</button>
    </br>
    Response 1 <p id="response1"></p>
    Response 2 <p id="response2"></p>
    Response 3 <p id="response3"></p>
</body>

<!--   core js files    -->
<script src="domulator.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

</html>
